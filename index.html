<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href=" .css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div id="page">
        <header>
            <h1>Formulário de Cadastro</h1>
        </header>
    
        <main>
            <form> 
                <fieldset>
                    <legend>Informaçãoes Pessoais</legend>
    
                    <div>
                        <label for="nome">Nome Completo :</label>
                        <input type="text" placeholder="Digite se nome..." id="nome" required maxlength="10">
                    </div>
    
                    <div>
                        <label for="cpf">CPF :</label>
                        <input type="number" placeholder="Digite seu CPF..." id="cpf" required min="2">
                    </div>
    
                    <div>
                        <label for="email">E-mail :</label>
                        <input type="email" placeholder="Digite seu e-mail..." id="email" required>
                    </div>
    
                    <div>
                        <label for="senha">Senha :</label>
                        <input type="password" placeholder="Digite uma senha..." id="senha" required>
                    </div>
    
                    <div>
                        <label for="data-nascimento">Data de nascimento</label>
                        <input type="date" id="data-nascimento">
                    </div>
    
                    <div>
                        <label for="foto">Foto de perfil</label>
                        <input type="file" id="foto" accept=".jpg, .png, .gif">
                    </div>
                </fieldset>
    
    
                <fieldset>
                    <legend>Gostos pessoais e tamanhos de camiseta e tênis</legend>
    
                    <div>
                        <label for="cor-preferida">Cor preferida</label>
                        <input type="color" id="cor-preferida">
                    </div>
    
                    <div>
                        <h2>Gosto musical (marque os estilos que você gosta) :</h2>
    
                        <div>
                            <input type="checkbox" id="pop">
                            <label for="pop">Pop</label>
                        </div>
    
                        <div>
                            <input type="checkbox" id="funk">
                            <label for="funk">funk</label>
                        </div>
    
                        <div>
                            <input type="checkbox" id="rap">
                            <label for="rap">Rap</label>
                        </div>
                    </div>
                    
                    <div>
                        <h2>Você prefere doce, salgado, ou os dois</h2>
                        
                        <div>
                            <input type="radio" id="doce" name="preferencias">
                            <label for="doce">Doce</label>
                        </div>
    
                        <div>
                            <input type="radio" id="salgado" name="preferencias">
                            <label for="salgado">Salgado</label>
                        </div>
                        
    
                        <div>
                            <input type="radio" id="ambos" name="preferencias">
                            <label for="ambos">Ambos</label>
                        </div>
                    </div>
                      
                     <br>
    
                    <div>
                        <label for="tamanho">Tamanho da camiseta :</label>
                        <select name="tamanho" id="tamanho">
                            
                            <option value="pp">pp</option>
                            <option value="p">P</option>
                            <option value="m">M</option>
                            <option value="g">G</option>
                            <option value="gg">GG</option>
                            <option value="exg">EXG</option>
                        </select>
                    </div>
                </fieldset>
    
                <button>Enviar</button>
            </form>
        </main>
    </div>
</body>
</html>
